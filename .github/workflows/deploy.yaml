name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Scaleway (Dokku)
        uses: dokku/github-action@master
        with:
          command: deploy
          git_remote_url: "ssh://dokku@students.lewagon.engineering/chat-api"
          git_push_flags: "--force -vvv"
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          ssh_host_key: |
            students.lewagon.engineering ssh-rsa 

